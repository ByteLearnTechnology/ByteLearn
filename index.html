<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imagens/icons/halteres.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>GYM</title>
  </head>
  <body>
    <div class="container-login">
      <div class="imag-box">
        <img src="imagens/gym-2793007_1280.jpg" alt="" />
      </div>
      <div class="content-box">
        <div class="form-box">
          <h2>Login</h2>
          <form method="get" >
            <div class="input-box">
              <span>Usuário</span>
              <input type="email" placeholder="usuário" id="usuario" />
            </div>

            <div class="input-box">
              <span>Senha</span>
              <input type="password" placeholder="senha" id="senha" />
            </div>

            <div class="input-box">
              <input type="submit" value="Entrar" id="logar" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/dbLogin.js"></script>
  <script src="js/main.js"></script>
</html>
