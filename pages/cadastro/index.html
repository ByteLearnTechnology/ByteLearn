<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
          <span>Cadastro de Alunos</span>
          <button onclick="openModal()" id="new">Incluir</i></button>
          <!--FAZER UM BOTAO/CAMPO DE BUSCAR -->
        </div>
    
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Plano</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Email</th>
                <!--ACRECENTAR UMA COLUNA QUE MOSTRE SE O PLANO DO ALUNO ESTÃ EM DIA OU ATRASADO-->
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    
        <div class="modal-container">
          <div class="modal">
            <form>
              <label for="m-nome">Nome</label>
              <input id="m-nome" type="text" required />
      
              <label for="m-plano">Plano</label>
              <input id="m-plano" type="text" required />
      
              <label for="m-telefone">Telefone</label>
              <input id="m-telefone" type="tel" required />
    
              <label for="m-cpf">CPF</label>
              <input id="m-cpf" type="number" required />
    
              <label for="m-email">Email</label>
              <input id="m-email" type="email" required />
    
              <button id="btnSalvar">Salvar</button>
              <!---FAZER UM BOTAO DE CALCELAR PARA FECHAR A MINE TELA DE CADASTRO-->
            </form>
          </div>
        </div>
    
      </div>
      <script src="script.js"></script>
</body>
</html>
